<div class="div_margenes ">
    <p class="titulo">El aroma mágico</p>
</div>
    
<div class="div_margenes">
    <img src="../../../assets/cafe2.jpg" alt="" class="imagen_cabecera"/>
</div>
<div class="div_tabla">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col" >#</th>  
          <th scope="col" >Nombre</th>
          <th scope="col" >Tipo</th>
          <th scope="col" >Región</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cafe of cafes">
              <th scope="row">{{cafe.id}}</th>
              <td>{{cafe.nombre}}</td>
              <td>{{cafe.tipo}} </td>
              <td>{{cafe.region}} </td>
      </tr>
      </tbody>
    </table>
</div>
